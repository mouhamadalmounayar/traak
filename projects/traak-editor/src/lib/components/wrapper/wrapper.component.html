<div class = "menu-container" [ngStyle]="{position : 'absolute' , 'top.px' : top , 'right.px' : right, 'left.px' : left}" *ngIf="this.currentTransaction && !this.currentTransaction.selection.empty && !this.showInput">
  <lib-menu [currentTransaction]="this.currentTransaction" [view]="this.view" (showInputChange)="handleInput($event)"></lib-menu>
</div>
<div class="input-container"  *ngIf="this.showInput" [ngStyle]="{position : 'absolute' , 'top.px' : top , 'right.px' : right, 'left.px' : left}">
  <lib-input-container [view]="this.view" (showInputChange)="handleInput($event)"></lib-input-container>
</div>
<lib-traak-editor (transactionEvent)="getTransaction($event)" (viewEvent)="getView($event)"></lib-traak-editor>
