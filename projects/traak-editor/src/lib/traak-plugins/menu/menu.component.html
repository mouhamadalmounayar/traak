<lib-add-button
  *ngIf="this.coordinates"
  (click)="this.showMenu()"
  (mouseout)="this.onMouseOut()"
  (mouseover)="this.onMouseOver()"
  [ngClass]="this.buttonClasses"
  @appear
  [ngStyle]="{
    position: 'absolute',
    'top.px': this.coordinates.top,
    'left.px': this.coordinates.left - 20,
  }"
></lib-add-button>
<div
  test-id="container"
  (mouseleave)="hideMenu()"
  [ngClass] = "this.classes"
  @appear
  *ngIf="this.coordinates && this.isPluginVisible"
  [ngStyle]="{
    position: 'absolute',
    'top.px': this.coordinates.top,
    'left.px': this.coordinates.left - 150,
  }"
>
  <div
    [ngClass]="{'menu-element' : this.injectCss}"
    test-id="line-menu-element"
    (click)="addLine($event)"
    *ngIf="findNodeByName(this.nodes, 'line')"
  >
    <svg
      width="15px"
      height="auto"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M16 10H3M20 6H3M20 14H3M16 18H3"
        stroke="#1d4ed8"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
    <div class="menu-element_caption">Paragraph</div>
  </div>
  <div
    class="menu-element"
    test-id="bullet-list-menu-element"
    (click)="addBulletList($event)"
    *ngIf="findNodeByName(this.nodes, 'bullet_list')"
  >
    <svg
      width="15px"
      height="auto"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M21 12L9 12M21 6L9 6M21 18L9 18M5 12C5 12.5523 4.55228 13 4 13C3.44772 13 3 12.5523 3 12C3 11.4477 3.44772 11 4 11C4.55228 11 5 11.4477 5 12ZM5 6C5 6.55228 4.55228 7 4 7C3.44772 7 3 6.55228 3 6C3 5.44772 3.44772 5 4 5C4.55228 5 5 5.44772 5 6ZM5 18C5 18.5523 4.55228 19 4 19C3.44772 19 3 18.5523 3 18C3 17.4477 3.44772 17 4 17C4.55228 17 5 17.4477 5 18Z"
        stroke="#1d4ed8"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
    <div class="menu-element_caption">Bullet list</div>
  </div>
  <div
    class="menu-element"
    test-id="ordered-list-menu-element"
    (click)="addOrderedList($event)"
    *ngIf="findNodeByName(this.nodes, 'ordered_list')"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 16 16"
      preserveAspectRatio="xMidYMid meet"
      class="text-primary"
      width="15"
      height="15"
    >
      <path
        fill="#2d4ed8"
        d="M2.5 2a.5.5 0 0 1 .5.5V6h.5a.5.5 0 1 1 0 1h-2a.5.5 0 0 1 0-1H2V4.077h-.5a.5.5 0 1 1 0-1H2V2.5a.5.5 0 0 1 .5-.5ZM1 10.5a1.5 1.5 0 1 1 3 0v.326c0 .46-.174.904-.488 1.242L2.647 13H3.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.366-.84l1.645-1.773A.826.826 0 0 0 3 10.826V10.5a.5.5 0 0 0-1 0v.23a.5.5 0 0 1-1 0v-.23ZM5.9 3a.6.6 0 0 1 .6-.6h8a.6.6 0 1 1 0 1.2h-8a.6.6 0 0 1-.6-.6ZM5.9 13a.6.6 0 0 1 .6-.6h8a.6.6 0 1 1 0 1.2h-8a.6.6 0 0 1-.6-.6ZM5.9 8a.6.6 0 0 1 .6-.6h8a.6.6 0 1 1 0 1.2h-8a.6.6 0 0 1-.6-.6Z"
        stroke="none"
        stroke-width="1"
      ></path>
    </svg>
    <div class="menu-element_caption">Ordered list</div>
  </div>
  <div class="menu-element" test-id="task-list-menu-element" (click)="addTaskList($event)" *ngIf="findNodeByName(this.nodes, 'task_list')">
    <svg width="13" height="13" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M9 11L12 14L22 4M16 3H7.8C6.11984 3 5.27976 3 4.63803 3.32698C4.07354 3.6146 3.6146 4.07354 3.32698 4.63803C3 5.27976 3 6.11984 3 7.8V16.2C3 17.8802 3 18.7202 3.32698 19.362C3.6146 19.9265 4.07354 20.3854 4.63803 20.673C5.27976 21 6.11984 21 7.8 21H16.2C17.8802 21 18.7202 21 19.362 20.673C19.9265 20.3854 20.3854 19.9265 20.673 19.362C21 18.7202 21 17.8802 21 16.2V12"
        stroke="#1d4ed8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <div class="menu-element_caption">Task list</div>
  </div>
</div>
